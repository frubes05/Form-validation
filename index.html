<!doctype html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/eecfa6032f.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form validation</title>
    <link rel="stylesheet" href="stilovi.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="alert" style="display:none;">

            </div>
            <h1>Korisnička forma</h1>
            <form>
              <div class="form-group">
                <label>Ime</label>
                <input type="text" class="form-control" id="name" placeholder="Ime">
                <div class="invalid-feedback one">
                  Ime mora sadržavati više od dva znaka!
                </div>
              </div>

              <div class="form-group">
                <label>Poštanski broj</label>
                <input type="text" class="form-control" id="zip" placeholder="Poštanski broj">
                <div class="invalid-feedback">
                  Unesi ispravan poštanski broj!
                </div>
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
                <div class="invalid-feedback">
                  Unesi ispravan email!
                </div>
              </div>

              <div class="form-group">
                <label>Broj mobitela</label>
                <input type="text" class="form-control" id="phone" placeholder="Broj mobitela">
                <div class="invalid-feedback">
                  Unesi ispravan broj!
                </div>
              </div>
              <div class="text-center">
                <button type="button" name="button" class="btn gumb col-md-6 btn-dark">Potvrdi</button>
              </div>
              <div class="loader" style="display:none;">
                <img src="loading.gif" alt="">
              </div>
            </form>
          </div>
        </div>
    </div>
    <br>
    <div class="tablica">
      <table class="table table-sm mx-auto">
        <thead>
          <th>Ime</th>
          <th>Zip</th>
          <th>Email</th>
          <th>Broj</th>
          <th></th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8" defer></script>
  </body>
</html>
